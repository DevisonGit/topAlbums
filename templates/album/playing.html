<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Playing{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
    <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Raking</th>
                      <th scope="col">Name</th>
                      <th scope="col">Artist</th>
                      <th scope="col">Label</th>
                      <th scope="col">Year</th>
                      <th scope="col">Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for album in albums %}
                    <tr>
                      <th scope="row">{{ album.id }}</th>
                      <td>{{ album.name }}</td>
                      <td>{{ album.artist }}</td>
                      <td>{{ album.label }}</td>
                      <td>{{ album.year }}</td>
                      <td>
                        <form id="updateForm" action="/albums/{{ album.id }}" method="post">
                            <input type="hidden" name="_method" value="POST">
                            <input type="number" name="rating" step="0.1" min="0" max="10">
                            <input type="submit" value="Update Rating">
                        </form>
                      </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
{% endblock %}
